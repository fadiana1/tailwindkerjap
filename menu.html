<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <button id="openMenu" class="text-blue-600 text-2xl">&#9776;</button>
        <div class="text-blue-600 font-semibold text-lg">BLUD Pariwisata</div>
        <button class="border border-blue-500 text-blue-500 px-4 py-1 rounded-md hover:bg-blue-500 hover:text-white transition">Masuk/Daftar</button>
    </nav>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out border-r-4 border-blue-500">
        <div class="p-4 flex justify-between items-center border-b">
            <h2 class="text-lg font-semibold text-blue-600">Menu</h2>
            <button id="closeMenu" class="text-gray-600 text-2xl">&times;</button>
        </div>
        <ul class="mt-4">
            <li class="border-b">
                <a href="#" class="block px-6 py-4 text-blue-600 font-semibold bg-blue-100">Home</a>
            </li>
            <li class="border-b">
                <a href="#" class="block px-6 py-4 hover:bg-gray-100">Objek Wisata</a>
            </li>
            <li class="border-b">
                <a href="#" class="block px-6 py-4 hover:bg-gray-100">Jadwal</a>
            </li>
            <li class="border-b">
                <a href="#" class="block px-6 py-4 hover:bg-gray-100">Masuk/Daftar</a>
            </li>
        </ul>
    </div>

    <!-- Overlay (untuk efek blur atau transparan saat sidebar terbuka) -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden"></div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const openMenu = document.getElementById("openMenu");
        const closeMenu = document.getElementById("closeMenu");

        openMenu.addEventListener("click", () => {
            sidebar.classList.remove("-translate-x-full");
            overlay.classList.remove("hidden");
        });

        closeMenu.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        });
    </script>

</body>
</html>
