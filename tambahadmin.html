<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Admin - BLUD Pariwisata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-white shadow-md flex items-center justify-between px-6 py-3">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="img/logo blud.png" alt="BLUD Pariwisata" class="h-20"> 
        </div>
        <!-- Profile User -->
        <div class="flex items-center space-x-4 justify-between items-center">
            <span class="text-gray-700 font-semibold">Putri Asyifa</span>
            <img src="img/profile.jpg" alt="User" class="w-10 h-10 rounded-full">
        </div>
    </header> 

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <nav class="mt-4 flex-1">
                <ul>
                    <li class="relative">
                        <button class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                            <div class="flex items-center">
                                <span class="mr-3">üè†</span> Dashboard
                            </div>
                        </button>
                    </li>
                    
                    <li class="relative">
                        <button id="buttonPengguna" onclick="toggleDropdownUser()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                            <div class="flex items-center">
                                <span class="mr-3">üë§</span> Pengguna
                            </div>
                            <img id="arrowUser" src="img/dropdownimg.png" alt="Dropdown Icon" class="w-4 h-4 transition-transform duration-300">
                        </button>
                        <ul id="dropdownUserMenu" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer" data-href="daftaradmin.html">Admin</li>
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer" data-href="daftaruser.html">Umum</li>
                        </ul>
                    </li>  

                    <li class="relative">
                        <button id="buttonEditFitur" onclick="toggleDropdownEditFitur()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                            <div class="flex items-center">
                                <span class="mr-3">‚öôÔ∏è</span> Edit Fitur
                            </div>
                            <img id="arrowEditFitur" src="img/dropdownimg.png" alt="Dropdown Icon" class="w-4 h-4 transition-transform duration-300">
                        </button>
                        <ul id="dropdownEditFitur" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Jadwal</li>
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Berita</li>
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Tempat Wisata</li>
                        </ul>
                    </li>
                    
                    <li class="relative">
                        <button id="buttonPengajuan" onclick="toggleDropdownPengajuan()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                            <div class="flex items-center">
                                <span class="mr-3">üìë</span> Pengajuan
                            </div>
                            <img id="arrowPengajuan" src="img/dropdownimg.png" alt="Dropdown Icon" class="w-4 h-4 transition-transform duration-300">
                        </button>
                        <ul id="dropdownPengajuan" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer" data-href="approvenew.html">Approved</li>
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer" data-href="rejectpengajuan.html">Rejected</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Form Tambah Admin -->
            <main class="p-6 bg-gray-50 flex-1">
                <div class="bg-white p-6 shadow-md rounded-lg">
                    <form id="adminForm" class="grid grid-cols-2 gap-4">
                        <input type="text" id="username" placeholder="Default Username" class="border p-2 rounded-lg" required>
                        <input type="email" id="email" placeholder="Alamat Email" class="border p-2 rounded-lg" required>
                        <input type="text" id="adminID" placeholder="Default ID Admin" class="border p-2 rounded-lg" required>
                        <input type="text" id="phone" placeholder="Nomor Handphone" class="border p-2 rounded-lg" required>
                        <input type="date" id="registerDate" class="border p-2 rounded-lg" required>
                        <input type="file" id="signature" class="border p-2 rounded-lg">
                        <input type="text" id="fullName" placeholder="Nama Lengkap Admin" class="border p-2 rounded-lg" required>
                        <div class="col-span-2">
                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg w-full">Tambah</button>
                        </div>
                    </form>
                </div>
            </main>

    <!-- JavaScript untuk Dropdown -->
    <script>
        function toggleDropdownUser() {
            const menu = document.getElementById("dropdownUserMenu");
            const arrow = document.getElementById("arrowUser");
    
        // Pastikan hanya menutup dropdown lain
        closeAllDropdowns("dropdownUserMenu");
    
        menu.classList.toggle("hidden");
        arrow.classList.toggle("rotate-180");
        }
    
        // Menutup dropdown jika klik di luar elemen dropdown
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdownUserMenu");
            const button = document.getElementById("buttonPengguna");
            const arrow = document.getElementById("arrowUser");
    
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
            arrow.classList.remove("rotate-180");
        }
        });
    
        // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
        document.querySelectorAll("#dropdownUserMenu li").forEach(item => {
            item.addEventListener("click", function() {
                const targetPage = this.getAttribute("data-href");
            if (targetPage) {
                window.location.href = targetPage; // Navigasi ke halaman
            }
        });
        });
    
        // Fungsi toggle dropdown Pengajuan
        function toggleDropdownPengajuan() {
            const menu = document.getElementById("dropdownPengajuan");
            const arrow = document.getElementById("arrowPengajuan");
    
            closeAllDropdowns("dropdownPengajuan");
    
            menu.classList.toggle("hidden");
            arrow.classList.toggle("rotate-180");
        }
    
    // Menutup dropdown jika klik di luar elemen dropdown
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdownPengajuan");
            const button = document.getElementById("buttonPengajuan");
            const arrow = document.getElementById("arrowPengajuan");
    
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
            arrow.classList.remove("rotate-180");
        }
    });
    
    // Fungsi menutup dropdown lain sebelum membuka dropdown yang baru
        function closeAllDropdowns(exceptId) {
            const dropdowns = {
            "dropdownUserMenu": "arrowUser",
            "dropdownPengajuan": "arrowPengajuan"
        };
    
        Object.keys(dropdowns).forEach((id) => {
            if (id !== exceptId) {
                const menu = document.getElementById(id);
                const arrow = document.getElementById(dropdowns[id]);
    
                if (menu && !menu.classList.contains("hidden")) {
                    menu.classList.add("hidden");
                    arrow.classList.remove("rotate-180");
                }
            }
        });
    }
    
    // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
        document.querySelectorAll("#dropdownPengajuan li").forEach(item => {
            item.addEventListener("click", function() {
                const targetPage = this.getAttribute("data-href");
            if (targetPage) {
                window.location.href = targetPage; // Navigasi ke halaman
            }
        });
        });

    //Fungsi Edit fitur
    function toggleDropdownEditFitur() {
        const menu = document.getElementById("dropdownEditFitur");
        const arrow = document.getElementById("arrowEditFitur");

    // Pastikan hanya menutup dropdown lain
    closeAllDropdowns("dropdownEditFitur");

    menu.classList.toggle("hidden");
    arrow.classList.toggle("rotate-180");
    }

    // Menutup dropdown jika klik di luar elemen dropdown
    document.addEventListener("click", function(event) {
        const dropdown = document.getElementById("dropdownEditFitur");
        const button = document.getElementById("buttonEditFitur");
        const arrow = document.getElementById("arrowEditFitur");

    if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add("hidden");
        arrow.classList.remove("rotate-180");
    }
    });

    // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
    document.querySelectorAll("#dropdownEditFitur li").forEach(item => {
        item.addEventListener("click", function() {
            const targetPage = this.getAttribute("data-href");
        if (targetPage) {
            window.location.href = targetPage; // Navigasi ke halaman
        }
    });
    });

    
        </script>
</body>
</html>
