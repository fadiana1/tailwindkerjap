<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Admin - BLUD Pariwisata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-white shadow-md flex items-center justify-between px-6 py-3">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="img/logo blud.png" alt="BLUD Pariwisata" class="h-20"> 
        </div>
        <!-- Profile User -->
        <div class="flex items-center space-x-4 justify-between items-center">
            <span class="text-gray-700 font-semibold">Putri Asyifa</span>
            <img src="img/profile.jpg" alt="User" class="w-10 h-10 rounded-full">
        </div>
    </header> 

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <nav class="mt-4 flex-1">
                <ul>
                    <li class="px-6 py-3 hover:bg-blue-100 flex items-center">üè† Dashboard</li>
                    <li class="relative">
                        <button id="buttonPengguna" onclick="toggleDropdownUser()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                            <div class="flex items-center">
                                <span class="mr-3">üë§</span> Pengguna
                            </div>
                            <span id="arrowUser" class="transition-transform duration-300">‚ñº</span>
                        </button>
                        <ul id="dropdownUserMenu" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Admin</li>
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Umum</li>
                        </ul>
                    </li>  

                    <li class="px-6 py-3 hover:bg-blue-100 flex items-center">‚öôÔ∏è Edit Fitur</li>
                    
                    <li class="relative">
                        <button id="buttonPengajuan" onclick="toggleDropdownPengajuan()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                            <div class="flex items-center">
                                <span class="mr-3">üìë</span> Pengajuan
                            </div>
                            <span id="arrowPengajuan" class="transition-transform duration-300">‚ñº</span>
                        </button>
                        <ul id="dropdownPengajuan" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Approved</li>
                            <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">Rejected</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Form Tambah Admin -->
            <main class="p-6 bg-gray-50 flex-1">
                <div class="bg-white p-6 shadow-md rounded-lg">
                    <form id="adminForm" class="grid grid-cols-2 gap-4">
                        <input type="text" id="username" placeholder="Default Username" class="border p-2 rounded-lg" required>
                        <input type="email" id="email" placeholder="Alamat Email" class="border p-2 rounded-lg" required>
                        <input type="text" id="adminID" placeholder="Default ID Admin" class="border p-2 rounded-lg" required>
                        <input type="text" id="phone" placeholder="Nomor Handphone" class="border p-2 rounded-lg" required>
                        <input type="date" id="registerDate" class="border p-2 rounded-lg" required>
                        <input type="file" id="signature" class="border p-2 rounded-lg">
                        <input type="text" id="fullName" placeholder="Nama Lengkap Admin" class="border p-2 rounded-lg" required>
                        <div class="col-span-2">
                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg w-full">Tambah</button>
                        </div>
                    </form>
                </div>
            </main>

             <!-- JavaScript untuk Dropdown -->
            <script>
                function toggleDropdownUser() {
    const menu = document.getElementById("dropdownUserMenu");
    const arrow = document.getElementById("arrowUser");

    // Pastikan hanya menutup dropdown lain
    closeAllDropdowns("dropdownUserMenu");

    menu.classList.toggle("hidden");
    arrow.classList.toggle("rotate-180");
}

// Fungsi toggle dropdown Pengajuan
function toggleDropdownPengajuan() {
    const menu = document.getElementById("dropdownPengajuan");
    const arrow = document.getElementById("arrowPengajuan");

    // Pastikan hanya menutup dropdown lain
    closeAllDropdowns("dropdownPengajuan");

    menu.classList.toggle("hidden");
    arrow.classList.toggle("rotate-180");
}

// Fungsi untuk menutup semua dropdown lain sebelum membuka yang baru
function closeAllDropdowns(exceptId) {
    const dropdowns = {
        "dropdownUserMenu": "arrowUser",
        "dropdownPengajuan": "arrowPengajuan"
    };

    Object.keys(dropdowns).forEach((id) => {
        if (id !== exceptId) {
            const menu = document.getElementById(id);
            const arrow = document.getElementById(dropdowns[id]);

            if (menu && !menu.classList.contains("hidden")) {
                menu.classList.add("hidden");
                arrow.classList.remove("rotate-180");
            }
        }
    });
}

// Menutup dropdown jika klik di luar elemen dropdown
document.addEventListener("click", function(event) {
    const dropdowns = [
        { button: "buttonPengguna", menu: "dropdownUserMenu", arrow: "arrowUser" },
        { button: "buttonPengajuan", menu: "dropdownPengajuan", arrow: "arrowPengajuan" }
    ];

    dropdowns.forEach(({ button, menu, arrow }) => {
        const dropdownMenu = document.getElementById(menu);
        const dropdownButton = document.getElementById(button);
        const dropdownArrow = document.getElementById(arrow);

        if (dropdownButton && dropdownMenu && !dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add("hidden");
            dropdownArrow.classList.remove("rotate-180");
        }
    });
    });
    </script>

            <!-- Footer -->
            <footer class="bg-white p-4 text-center text-sm text-gray-500">
                Copyright ¬© BLUD Pariwisata, All rights reserved.
            </footer>
        </div>
    </div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let adminData = {
                username: document.getElementById("username").value,
                adminID: document.getElementById("adminID").value,
                registerDate: document.getElementById("registerDate").value,
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            };

            let adminList = JSON.parse(localStorage.getItem("adminList")) || [];
            adminList.push(adminData);
            localStorage.setItem("adminList", JSON.stringify(adminList));

            window.location.href = "daftaradmin.html";
        });
    </script>
</body>
</html>
